<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Booking.com</div>
        <nav>
            <ul>
                <li><a href="#">INR</a></li>
                <li><a href="#"><img src="ind.png" alt="" id="ind"></a></li>
                <li><a href="#"><img src="question.png" alt="" id="question"></a></li>
                <li><a href="#">List your property</a></li>
            </ul>
            <div class="btn">
                <button>Register</button>
                <button>Sign in</button>
            </div>
        </nav>
    </header>
    <div class="head2">
        <div id="inpart">In partnership with</div>
        <div class="msn"></div>
    </div>
    <div class="hero">
        <div class="subhero">
            <h1>Find your next stay</h1>
            <h2>Search low prices on hotels, homes and much more...</h2>
            <div class="container">

                <div class="place"><img src="bed.png" alt="bed" width="25px" height="25px" ><input type="text" name="place" id="place" placeholder="Where are you going?">
                </div>
                <div class="date"><img src="calendar.png" alt="calendar" width="22px" height="22px" id="calendar">
                <span id="check">Check-in - Check-out</span></div>
                <div class="person"><img src="user.png" alt="user">
                <span id="person">2 adults - 1 children - 1 room<span></div>
                <button id="Search">Search</button>
            </div>
        </div>

    </div>
    <div id="checkbox"><input type="checkbox" name="" id="tick">I'm travelling for work</div>

</body>

</html>
